# Game Rules for optimized pregeneration and normal operation
# These settings control server behavior when no players are online (optimized) vs when players are online (normal)
# Set 'manage_rule' to false to prevent chunker from modifying that specific game rule at all
game_rules:
  manage_spawn_chunk_radius: true # Set to false to prevent plugin from modifying spawn chunk radius
  manage_random_tick_speed: true # Set to false to prevent plugin from modifying random tick speed
  manage_do_mob_spawning: true # Set to false to prevent plugin from modifying mob spawning
  manage_do_fire_tick: true # Set to false to prevent plugin from modifying fire tick
  manage_do_patrol_spawning: true # Set to false to prevent plugin from modifying patrol spawning
  manage_do_warden_spawning: true # Set to false to prevent plugin from modifying warden spawning
  manage_do_trader_spawning: true # Set to false to prevent plugin from modifying trader spawning
  manage_max_entity_cramming: true # Set to false to prevent plugin from modifying entity cramming limit
  manage_mob_griefing: true # Set to false to prevent plugin from modifying mob griefing
  manage_do_insomnia: true # Set to false to prevent plugin from modifying phantom spawning
  manage_do_weather_cycle: true # Set to false to prevent plugin from modifying weather cycle
  manage_do_daylight_cycle: true # Set to false to prevent plugin from modifying daylight cycle
  manage_do_entity_drops: true # Set to false to prevent plugin from modifying entity drops
  manage_do_tile_drops: true # Set to false to prevent plugin from modifying tile drops
  optimized:
    spawn_chunk_radius: 0 # Chunks around spawn to keep loaded (0 = none)
    random_tick_speed: 0 # Random tick speed for crops/ice/etc (0 = disabled)
    do_mob_spawning: false # Whether mobs should spawn
    do_fire_tick: false # Whether fire should spread/extinguish
    do_patrol_spawning: false # Whether pillager patrols should spawn
    do_warden_spawning: false # Whether wardens should spawn
    do_trader_spawning: false # Whether wandering traders should spawn
    max_entity_cramming: 8 # Maximum entities that can be crammed together
    mob_griefing: false # Whether mobs can modify blocks
    do_insomnia: false # Whether phantoms should spawn from insomnia
    do_weather_cycle: false # Whether weather should change
    do_daylight_cycle: false # Whether time should pass
    do_entity_drops: false # Whether entities should drop items on death
    do_tile_drops: false # Whether blocks should drop when broken
  normal:
    spawn_chunk_radius: 2 # Default spawn chunk radius when players are online
    random_tick_speed: 3 # Default random tick speed
    do_mob_spawning: true # Default mob spawning behavior
    do_fire_tick: true # Default fire behavior
    do_patrol_spawning: true # Default patrol spawning behavior
    do_warden_spawning: true # Default warden spawning behavior
    do_trader_spawning: true # Default trader spawning behavior
    max_entity_cramming: 24 # Default entity cramming limit
    mob_griefing: true # Default mob griefing behavior
    do_insomnia: true # Default phantom spawning behavior
    do_weather_cycle: true # Default weather cycle behavior
    do_daylight_cycle: true # Default daylight cycle behavior
    do_entity_drops: true # Default entity drop behavior
    do_tile_drops: true # Default tile drop behavior